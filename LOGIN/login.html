<form class="container shadow p-3 mb-0 white rounded">
<div class=" form-group col-sm-3">
	<label> <strong>Username </strong></label>
	<div class="input-group">
		<div class="input-group-prepend"> 
		<span class="input-group-text fas fa-user"></span>	
		</div>

	<input type="text" class="form-control " onblur="chkBlnk()" id="fn" onkeypress="return chkAlph()" placeholder="Username">
</div>
	<small id="err" class="text-white" ></small>
	<small  class="text-white" > </small>


</div>

<div class=" form-group col-sm-3">
	<label><strong> Password </strong> </label>
	<div class="input-group">
		<div class="input-group-prepend">
		<span class="input-group-text fas fa-lock"></span>	
		</div>

	<input type="Password" class="form-control" onblur="chkBlnk()" id="nn" onkeypress="return chkAlph1()" placeholder="Password">
</div>
	<small id="err1" class="text-white" ></small>

</div>


<div class="form-group">
	<div class="form-check">
		<input class="form-check-input" type="checkbox">
		<label> I accept terms and Conditions
		</label>

		</div>
		</div>
		</div>

<div class="form-group">

<script>
		function chkBlnk()
		{
			var fn=document.getElementById("fn").value;

			if(fn=="")
			{
				document.getElementById("err").innerHTML="Enter your Username";
			}

			else if(fn.length<6)
			{
				document.getElementById("err").innerHTML="Must be a-z, A-Z, @#%&! characters Long.";
			}

			else 
			{
				document.getElementById("err").innerHTML="Correct";
			}

			var nn=document.getElementById("nn").value;

			if (nn=="")
			{
				document.getElementById("err1").innerHTML="Enter Your Password";
			}

			else if(nn.length<10)
			{
				document.getElementById("err1").innerHTML="Must be 8-20 characters Long.";
			}
		

			else 
			{
				document.getElementById("err").innerHTML="Correct";
			}
		}

		function chkAlph(Event)
		{
			if(!((event.which>=65 && event.which<=90) ||(event.which>=97 && event.which<=122) ))

			{
				document.getElementById("err").innerHTML="In form a-z, A-Z, @#%&!";
				return false;
			}

			else
			{
				document.getElementById("err").innerHTML="";
				return true;
			}
		}
	function chkAlph1(Event)
		{
			if(!((event.which>=48 && event.which<=57) ))

			{
				document.getElementById("err1").innerHTML="In form 0-9, @#%&!";
				return false;
			}

			else
			{
				document.getElementById("err1").innerHTML="";
				return true;
			}
		}

		
	</script>
