<h2 class="display-4 py-4 text-center resize">  <span class="badge badge-secondary mb-3"> <strong> Registration Form </strong>  <span class="badge badge-primary mb-1 "> Page </span> </span> </h2>

<form class="container">
<div class="form-group shadow p-3 mb-0 white rounded">
<label> <strong> Enter Your First Name &emsp;: &nbsp; </strong> </label>
<input type="text" placeholder="First Name" class="form-control"> </div>

<div class="form-group shadow p-3 mb-0 white rounded">
<label> <strong> Enter Your Last Name &emsp;: &nbsp; </strong> </label>
<input type="text" placeholder="Last Name" class="form-control"> </div>

<div class="form-group shadow p-3 mb-0 white rounded">	
<label> <strong> Enter Your Website URL&emsp;: &nbsp; </strong> </label>
<input type="URl" placeholder="Enter Website URL" class="form-control">	
</div>


<div class="form-group shadow p-3 mb-0 white rounded">
<label> <strong> Enter Your Email &emsp;: &nbsp; </strong> </label>
<input type="email" placeholder="Enter Your Email" class="form-control">
</div>



<div class="form-group shadow p-3 mb-0 white rounded">
<label> <strong> Enter Your Mobile Number &emsp;: &nbsp; </strong> </label>
<input type="text" placeholder="number" class="form-control">
</div>


<div class="form-group shadow p-3 mb-0 white rounded">
<label> <strong> Enter Your Text to search &emsp;: &nbsp; </strong> </label>
<input type="email" placeholder="Enter Your Text to search" class="form-control">
</div>


<div class="form-group shadow p-3 mb-0 white rounded ">
<label> <strong>Address &emsp;: &nbsp; </strong> </label>
<textarea class="form-control shadow p-3 mb-0 white rounded" rows="7"> </textarea>
</div>

<div class="custom-file shadow p-3 mb-0 white rounded">
<input type="file" class="custom-file-input" id="validatedcustomfile" required> 
<label class="custom-file-label" for="validatedcustomfile"> Upload Your Profile...... </label>

</div>

<div class="form-group shadow p-3 mb-0 white-rounded">
<label> <strong> Select Your Gender &emsp;: &nbsp;</strong> </label>
<input type="radio" checked="checked" name="Gen">Male
<input type="radio" checked="checked" name="Gen">Female
</div>


<div class="form-group shadow p-3 mb-0 white rounded">
<label class="my-1 mr-2"> <strong> Select Your Country &emsp;: &nbsp; </strong> </label>
<select class="custom-select my-1 mr-sm-2 shadow p-3 mb-0 white rounded" id="inlinecustomSelect"> 
<option selected> Choose.....</option>
<option value="1">India </option>
<option value="2">USA</option>
<option value="3">China</option>
<option value="4">Russia</option>
<option value="5">Dubai</option>
</select>
</div>

<div class="form-group shadow p-3 mb-0 white rounded">
<label> <strong> Select Your DOB</strong> </label>
<input type="date" class="form-control">
</div>

<center>
<div class="form-group shadow p-3 mb-0 white rounded">
<input class="btn btn-primary btn-block" type="submit" value="Save Data"> 
<input class="btn btn-danger btn-block" type="submit" value="Reset Data"> 

</div>
</center>
</form>
